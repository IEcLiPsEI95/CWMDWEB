<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWMD</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
</head>

<body ng-app="cwmdApp" ng-controller="SubmitDocCtrl" ng-cloak>
    <!--  wrapper -->
    <div id="wrapper">
        <!-- navbar top -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                  <h1 style="color:white">CWMD</h1>
                </a>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right" ng-controller="LogoutCtrl">
                <!-- main dropdown -->


                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li class="divider"></li>
                        <li><a href="" ng-click="LogoutFunction()"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

        </nav>
        <!-- end navbar top -->

        <!-- navbar side -->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <!-- sidebar-collapse -->
            <div class="sidebar-collapse">
                <!-- side-menu -->
                <ul class="nav" id="side-menu">
                    <li>
                        <!-- user image section-->
                        <div class="user-section">
                            <div class="user-section-inner">
                                <img src="assets/img/user.jpg" alt="">
                            </div>
                            <div class="user-info">
                                <div ng-model="userdetail"> <strong>{{userdetail}}</strong></div>
                            </div>
                        </div>
                        <!--end user image section-->
                        <li>
                            <a href="blank.html">Document-Flows</a>
                        </li>
                        <li>
                            <a href="crudusers.html"> Manage Users</a>
                            <!-- second-level-items -->
                        </li>
                         <li>
                            <a href="blank.html">Logs</a>
                        </li>
                        <li>
                           <a href="submitdoc.html">Submit Documents</a>
                       </li>
                       <li>
                           <a href="blank.html">Manage Documents</a>
                       </li>
                       <li>
                          <a href="blank.html">Charts</a>
                      </li>
                      <li>
                           <a href="signdocs.html">Sign Documents</a>
                      </li>
                    </ul>
                    <!-- end side-menu -->
                </div>
            <!-- end sidebar-collapse -->
        </nav>
        <!-- end navbar side -->
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Submit Document</h1>
                </div>
                <!--End Page Header -->
            </div>
            <!-- <div class="col-md-5" id="form"> -->
                    <div class="panel-body">

                      <div class="col-md-2" style="float:right" ng-show="showButtons" >

                            <form ng-controller="UploadCtrl">
                            <input type="file" id="file" name="file"/>
                              <button class="btn btn-lg btn-success btn-block" ng-click="add()">Upload</button>
                            </form>

                            <button type="submit" class="btn btn-lg btn-success btn-block" style="margin-top:5px" id="download" ng-click="download()">Download </button>
                            <button type="submit" class="btn btn-lg btn-success btn-block" id="markfinal">Mark as final </button>
                      </div>
                      <div >
                        <ul class="templateDocs">
                          <li ng-repeat="document in documents">
                            <a href="" ng-click="showbuttons();change($index)">
                              {{document.name}}
                            </li>
                          </ul>
                      </div>
                    </div>
                <!-- </div> -->
            </div>


        </div>
        <!-- end page-wrapper -->
    <!-- end wrapper -->



    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="appconfig.js"></script>
	  <script src="assets/services/authToken.js"></script>
    <script src="assets/scripts/login.js"></script>
	  <script src="assets/services/auth.js"></script>
	  <script src="assets/services/authinterceptor.js"></script>
    <script src="assets/scripts/logout.js"></script>
    <script src="assets/scripts/submitdoc.js"></script>
    <script src="assets/scripts/upload.js"></script>
    <script src="assets/directives/uploaddir.js"></script>

    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
