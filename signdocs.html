<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWMD</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />

</head>

<body>
    <!--  wrapper -->
    <div id="wrapper">
        <!-- navbar top -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                  <h1 style="color:white">CWMD</h1>
                </a>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- main dropdown -->


                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li class="divider"></li>
                        <li><a href="" ng-click="LogoutFunction()"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

        </nav>
        <!-- end navbar top -->

        <!-- navbar side -->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <!-- sidebar-collapse -->
            <div class="sidebar-collapse">
                <!-- side-menu -->
                <ul class="nav" id="side-menu">
                    <li>
                        <!-- user image section-->
                        <div class="user-section">
                            <div class="user-section-inner">
                                <img src="assets/img/user.jpg" alt="">
                            </div>
                            <div class="user-info">
                                <div>Jonny <strong>Deen</strong></div>
                                <div class="user-text-online">
                                    <span></span>Admin
                                </div>
                            </div>
                        </div>
                        <!--end user image section-->
                        <li>
                            <a href="blank.html">Document-Flows</a>
                        </li>
                        <li>
                            <a href="crudusers.html"> Manage Users</a>
                            <!-- second-level-items -->
                        </li>
                         <li>
                            <a href="blank.html">Logs</a>
                        </li>
                        <li>
                           <a href="submitdoc.html">Submit Documents</a>
                        </li>
                        <li>
                           <a href="signdocs.html">Sign Documents</a>
                        </li>
                    </ul>
                    <!-- end side-menu -->
                </div>
            <!-- end sidebar-collapse -->
        </nav>
        <!-- end navbar side -->
        <!--  page-wrapper -->
        <div id="page-wrapper" ng-app="cwmdApp" ng-controller="SignDocsCtrl">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Sign Docs</h1>
                </div>
                <!--End Page Header -->
            </div>
            <table id="doc" class="table table-hover">
                <tr class="thead"><td>Nume document</td><td>Utilizator</td><td>Tip</td></tr>
                <tr class="tbody" ng-repeat="x in docs" ng-click="go($index, x);" >
                    <td>{{ x.baseName }}</td><td>{{ x.user }}</td><td>{{ x.idDocumentType }}</td>
                    <td><button class="btn btn-info btn-block invisible" ng-click="download(x)">Download</button></td>
                    <td><button class="btn btn-success btn-block invisible" ng-click="sign($index,x)">Sign</button></td>
                    <td><button class="btn btn-danger btn-block invisible" ng-click="reject($index,x)">Reject</button></td>
                </tr>
            </table>


        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="app.js"></script>
    <script src="appconfig.js"></script>
	<script src="assets/services/authToken.js"></script>
	<script src="assets/services/auth.js"></script>
	<script src="assets/services/authinterceptor.js"></script>
	<script src="assets/scripts/signDocs.js"></script>
    <script src="assets/scripts/siminta.js"></script>
    <!-- Page-Level Plugin Scripts-->
    <script src="assets/plugins/morris/raphael-2.1.0.min.js"></script>

</body>

</html>
